<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<script src="https://unpkg.com/react@18/umd/react.development.js"></script>
<script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

<body>
    <section id="container1"></section>
    <section id="container2"></section>

    <script>
        let dom = ReactDOM.createRoot(document.getElementById("container2"))

        function refresh() {
            document.getElementById("container1").innerHTML = `
     <div>
         Hello DOM !!
         <input />
         <pre>${new Date().toLocaleTimeString()}</pre>
     </div>
 
 `;
  //react dom
   const stringContent = "hello react dom"
   const textBox = React.createElement("input", null)
   const preText = React.createElement("pre", null, new Date().toLocaleTimeString())
   const divElement = React.createElement("div", null, stringContent, textBox, preText)
   dom.render(divElement)

        }

        setInterval(refresh, 1000)
    </script>

</body>

</html>
